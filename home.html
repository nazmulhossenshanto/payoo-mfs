<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <h1>Welcome to Home Page</h1>
    <main class="flex justify-center ">
        <div class="mockup-phone bg-white">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display grid place-content-center">
                <!-- available banlance -->
                <div class="stats shadow">
                    <div class="stat">
                        <div class="stat-value"><span id="account-balance">5500</span></div>
                        <div class="stat-desc">Available banlance</div>
                    </div>
                </div>
                <div class="divider"></div>
                <!-- user action button -->
                 <div>
                    <button class="btn btn-lg">Add Money</button>
                    <button class="btn btn-lg">Cash Out</button>
                 </div>
                 <div class="divider"></div>
                 <!-- add Money Form -->
                 <div class="card-body">
                    <fieldset class="fieldset">
                      <label class="fieldset-label">Amount</label>
                      <input id="input-amount" type="number" class="input" placeholder="amount" />
                      <label class="fieldset-label">Pin</label>
                      <input id="input-pin" type="password" class="input" placeholder="pin number" />
                      <button id="add-money-btn" class="btn btn-neutral bg-blue-600 mt-4">Add Money</button>
                    </fieldset>
                  </div>
            </div>
        </div>
    </main>
    <script src="./js/home.js"></script>
</body>

</html>
