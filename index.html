<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone bg-red-300">
            <div class="mockup-phone-camera"></div>
            <div class="mockup-phone-display text-white grid place-content-center text-2xl">
                <!-- Login Section Starts here -->
                <div class="hero min-h-screen">
                    <div class="hero-content">
                      <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <div class="card-body text-black">
                          <fieldset class="fieldset">
                            <label class="fieldset-label">Mobile Number</label>
                            <input id="phone-number" type="number" class="input" placeholder="Enter your number" required />
                            <label class="fieldset-label">4 Digit Pin</label>
                            <input type="password" class="input" placeholder="Enter 4 Digit Pin" autocomplete="off" required />
                            <div><a class="link link-hover">Forgot password?</a></div>
                            <button id="btn-login" class="btn btn-primary mt-4">Login</button>
                          </fieldset>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- Login Section Ends here --> 
            </div>
        </div>
    </main>
    <script src="./js/login.js"></script>
</body>

</html>
